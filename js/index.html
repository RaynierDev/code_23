<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanzas</title>
</head>
<body>

    <h1>Juego de Adivinanzas</h1>
    
    <script>
        function generarNumeroAleatorio() {
            return Math.floor(Math.random() * 100) + 1;
        }

        function jugarJuego() {
            const numeroAleatorio = generarNumeroAleatorio();
            let intentos = 0;

            while (true) {
                const adivinanza = obtenerInputDelUsuario();

                if (!isNaN(adivinanza)) {
                    intentos++;

                    if (adivinanza === numeroAleatorio) {
                        alert(`¡Felicidades! Adivinaste el número en ${intentos} intentos.`);
                        break; // Salir del bucle
                    } else {
                        const pista = adivinanza > numeroAleatorio ? 'Demasiado alto.' : 'Demasiado bajo.';
                        alert(pista);
                    }
                } else {
                    alert("Por favor, ingresa un número válido.");
                    break; // Salir del bucle en caso de entrada no válida
                }
            }
        }

        function obtenerInputDelUsuario() {
            return parseInt(prompt('Adivina el número (entre 1 y 100):'));
        }
    </script>

    <button onclick="jugarJuego()">Comenzar Juego</button>

</body>
</html>
